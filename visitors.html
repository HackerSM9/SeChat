<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #391d63;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #visitorCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Visitor Counter</h1>
        <div id="visitorCount">Loading...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbj-94HaCLahfpo7-Z3SBz2omCJsVkUhs",
            authDomain: "sempchat.firebaseapp.com",
            databaseURL: "https://sempchat-default-rtdb.asia-southeast1.firebasedatabase.app", // Corrected URL
            projectId: "sempchat",
            storageBucket: "sempchat.appspot.com",
            messagingSenderId: "665811496687",
            appId: "1:665811496687:web:b8c3e3bb2016ffb781351a",
            measurementId: "G-49SKQEEX44"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to sanitize IP address
        function sanitizeIP(ip) {
            return ip.replace(/\./g, "_");
        }

        // Function to fetch user's IP address
        async function getVisitorIP() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP:", error);
                return null;
            }
        }

        // Function to increment visitor count if IP is unique
        async function trackVisitor() {
            try {
                const clientIP = await getVisitorIP();
                if (!clientIP) {
                    document.getElementById("visitorCount").textContent = "Error fetching IP";
                    return;
                }

                const sanitizedIP = sanitizeIP(clientIP);
                const visitorRef = ref(db, `visitors/${sanitizedIP}`);
                const snapshot = await get(visitorRef);

                if (!snapshot.exists()) {
                    // Add new IP to visitors
                    await set(visitorRef, { timestamp: Date.now() });

                    // Increment the visitor count
                    const countRef = ref(db, "visitorCount");
                    const countSnap = await get(countRef);
                    const newCount = countSnap.exists() ? countSnap.val() + 1 : 1;
                    await set(countRef, newCount);
                }

                // Display updated visitor count
                const updatedCountSnap = await get(ref(db, "visitorCount"));
                const visitorCount = updatedCountSnap.exists() ? updatedCountSnap.val() : 0;
                document.getElementById("visitorCount").textContent = `Total unique visitors: ${visitorCount}`;
            } catch (error) {
                console.error("Error tracking visitor:", error);
                document.getElementById("visitorCount").textContent = "Error tracking visitors";
            }
        }

        // Execute visitor tracking
        trackVisitor();
    </script>
</body>
</html>
