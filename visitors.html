<body>
    <h1>Visitor Counter</h1>
    <div id="visitorCount">Loading...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDbj-94HaCLahfpo7-Z3SBz2omCJsVkUhs",
          authDomain: "sempchat.firebaseapp.com",
          projectId: "sempchat",
          storageBucket: "sempchat.firebasestorage.app",
          messagingSenderId: "665811496687",
          appId: "1:665811496687:web:b8c3e3bb2016ffb781351a",
          measurementId: "G-49SKQEEX44"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

              // Function to track unique visitors
              async function trackVisitor() {
                  const clientIP = await getVisitorIP();
                  const visitorRef = ref(db, `visitors/${clientIP}`);

                  const snapshot = await get(visitorRef);
                  if (!snapshot.exists()) {
                      // Add new visitor
                      await set(visitorRef, { timestamp: Date.now() });
                      await incrementVisitorCount();
                  }
              }

        // Function to increment visitor count
        async function incrementVisitorCount() {
            const countRef = ref(db, "visitorCount");
            const snapshot = await get(countRef);
            const newCount = snapshot.exists() ? snapshot.val() + 1 : 1;
            await update(ref(db), { visitorCount: newCount });
        }

        // Function to fetch the visitor count
        async function getVisitorCount() {
            const countRef = ref(db, "visitorCount");
            const snapshot = await get(countRef);
            return snapshot.exists() ? snapshot.val() : 0;
        }

        // Utility function to get the visitor's IP
        async function getVisitorIP() {
            const response = await fetch("https://api.ipify.org?format=json");
            const data = await response.json();
            return data.ip;
        }

        // Main execution
        trackVisitor().then(() => {
            getVisitorCount().then((count) => {
                document.getElementById("visitorCount").textContent = `Total unique visitors: ${count}`;
            });
        });
    </script>
