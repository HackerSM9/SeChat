<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <title>SempChat</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://hackersm9.github.io/free-icons/css/latest-icon.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0sBC2Kj4Juh/jelZZptpR5fdIp6xapgHJ5a32" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
    <!-- Persistent Title at the Top -->
    <center><header>
        <img src="https://hackersm9.github.io/SempChat/sempchat.svg" class="icon-svg">
        <h1 class="title">SempChat</h1>
      <center><hr></center>
      </header></center>

    <!-- Stage 1: Username and PIN Entry -->
    <div id="stage1" class="stage">
        <h1>Hi,</h1>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" placeholder="Username" required>
        <label for="pin">Enter PIN:</label>
        <input type="password" id="pin"placeholder="4-6 digit PIN" pattern="\d{4,6}" minlength="4" maxlength="6" required>
        <button onclick="goToStage2()">Next</button>
    </div>

    <!-- Stage 2: Enter Partner's Username and PIN -->
    <div id="stage2" class="stage hidden">
        <h1>Almost there!</h1>
        <label for="partnerUsername">Partner's Username:</label>
        <input type="text" id="partnerUsername" placeholder="Partner's Username" required>
        <label for="partnerPin">Partner's PIN:</label>
        <input type="password" id="partnerPin" placeholder="4-6 digit PIN" pattern="\d{4,6}" minlength="4" maxlength="6" required>
        <button onclick="connectToChat()">Enter Chat</button>
    </div>

    <!-- Stage 3: Chatbox Session -->
    <div id="stage3" class="stage hidden">
        <h3 id="partnerStatus">Connected with </h3>
        <div id="chatbox" class="chatbox">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <button id="exit-button" onclick="exitChat()"><i class="fa-solid fa-rotate-left"></i></button>
            <input type="text" id="messageInput" placeholder="Enter message...">
            <button id="send-button" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Persistent Footer at the Bottom -->
    <footer>
        <!--<hr>-->
        <p>Â© 2024 Samarth Magdum (HackerSM9)</p>
    </footer>

    <script src="script/app.js"></script>
    <script>
     // Exit Chat Button Code
        function exitChat() {
            location.reload();
        }
    </script>
</body>
</html>
